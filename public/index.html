<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Application 1</title>

    <link rel="stylesheet" href="./weatherApp1.css"/>

    <!-- referance to Leaflet API -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

</head>

<body>
    <!-- the header section: choosing a city -->
    <header>
        <h1 class="mainTitle">Wheater Application</h1>
    </header>

    <!-- the select city section on top of the page -->
    <div class="selectCity">
        <h2>Choose a City:</h2>
        <select id="cities">
            <option disabled selected value> -- select a city -- </option>
            <option value="new york,us">New York</option>
            <option value="prague,cz">Prague</option>
            <option value="paris,fr">Paris</option>
            <option value="london,gb">London</option>
            <option value="rome,it">Rome</option>
            <option value="berlin,de">Berlin</option>
            <option value="amsterdam,nl">Amsterdam</option>
            <option value="beijing,cn">Beijing</option>
            <option value="tokyo,jp">Tokyo</option>
            <option value="cairo,eg">Cairo</option>
        </select>
    </div>


    <!-- the display section: Weather Data about the choosen City -->
    <div class="display">
        <h2 id="cityName"> <!-- insert here the name of the choosen city --> </h2>
        <div class="weatherTitle">
            <span id="weatherIcon"> <!-- insert here the weather icon --> </span>
            <span id="temp"> <!-- insert here the temperature in Celcius units next to the weather icon --> </span>
            <span id="rain"> <!-- insert here the weather condition next to the temperature --> </span>
        </div>
        <table class="weatherData">
            <tr>
                <th>Humidity</th>
                <td id="humidity"> <!-- insert here the humidity data --> </td>
            </tr>
            <tr>
                <th>Cloudness</th>
                <td id="cloudness"> <!-- insert here the cloudness data --> </td>
            </tr>
            <tr>
                <th>Weather Conditions</th>
                <td id="description"> <!-- insert here the weather discription --> </td>
            </tr>
        </table>
    </div>

    <!-- the footer section: the map -->
    <div class="map" id="mapid">

    </div>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src='./scripts/main.js'></script>
    <script src='./scripts/City.js'></script>
    <script src='./scripts/Weather.js'></script>
    
</body>
</html>
